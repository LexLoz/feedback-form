<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Подключение сброса стилей -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Подключение файла стилей -->
    <link rel="stylesheet" href="styles.css" />
    <title>Форма обратной связи</title>
</head>

<body>

    <!-- Контейнер выравнивает по ширине и по центру -->
    <div class="container">

        <!-- content содержит содержимое формы -->
        <div class="content">
            <div class="input-fields">

                <!-- Заголовок для формы -->
                <div class="topic-text">Отправьте нам сообщение</div>

                <!-- Какой-то дополнительный текст -->
                <p>
                    Если у вас есть какие-то вопросы или предложения по сотрудничеству -
                    заполните форму ниже
                </p>

                <!-- Форма обратной связи -->
                <form action="#" method="POST">

                    <!-- Каждый input для выравнивания вкладываем в блок input-box -->
                    <div class="input-box" id="name-field">
                        <input type="text" placeholder="Ваше имя" />
                    </div>
                    <div class="input-box" id="email-field">
                        <input type="text" placeholder="Введите email" />
                    </div>
                    <div class="input-box" id="phone-field">
                        <input type="text" placeholder="Введите телефон" />
                    </div>
                    <div class="input-box message-box" id="text-field">
                        <textarea placeholder="Сообщение"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Отправить" id="sending-button"/>
                    </div>
                </form>
            </div>
        </div>
        <!-- Модальное окно -->
        <div id="open-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"><label>ОБЖИГАЮЩЕЕ</label> ПРЕДЛОЖЕНИЕ!!!</h3>
                        <a href="#close-modal" title="Close" class="modal-button">×</a>
                    </div>
                    <div class="modal-body">
                        <p>ПРОДАЙТЕ СВОЮ ДУШУ СЕГОДНЯ И ПОЛУЧИТЕ 10 ДЕВСТВЕННИЦ В ПОДАРОК!!!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Кнопка, при нажатии на которую появляется модальное окно -->
        <a href="#open-modal" id="sell-your-soul-button" class="modal-button"><img src="./images/button.png" alt="sell-your-soul"></a>
    </div>

    <!-- Подключение шрифтовых иконок, можно получить на fontawesome.com -->
    <script src="https://kit.fontawesome.com/fce9a50d02.js" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>

</html>
