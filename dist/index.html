<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Форма обратной связи</title>
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="input-fields">
                <div class="topic-text">Отправьте нам сообщение</div>
                <p>
                    Если у вас есть какие-то вопросы или предложения по сотрудничеству -
                    заполните форму ниже
                </p>

                <form action="/api/registration" method="post">
                    <div class="input-box" id="name-field">
                        <input type="text" placeholder="Ваше имя" />
                    </div>
                    <div class="input-box" id="email-field">
                        <input type="text" placeholder="Введите email" />
                    </div>
                    <div class="input-box" id="phone-field">
                        <input type="text" placeholder="Введите телефон" />
                    </div>
                    <div class="input-box message-box" id="text-field">
                        <textarea placeholder="Сообщение"></textarea>
                    </div>
                    <div class="button">
                        <input type="submit" value="Отправить" id="sending-button" />
                    </div>
                </form>
            </div>
        </div>
        <div class="popup-container">
            <span class="popup-window"></span>
        </div>
        <div id="open-modal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title"><label>ОБЖИГАЮЩЕЕ</label> ПРЕДЛОЖЕНИЕ!!!</h3>
                        <a href="#close-modal" title="Close" class="modal-button">×</a>
                    </div>
                    <div class="modal-body">
                        <p>ПРОДАЙТЕ СВОЮ ДУШУ СЕГОДНЯ И ПОЛУЧИТЕ 10 ДЕВСТВЕННИЦ В ПОДАРОК!!!</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="#open-modal" id="sell-your-soul-button" class="modal-button"><img src="./images/button.png"
                alt="sell-your-soul"></a>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
